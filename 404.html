<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>

    <!-- Remove the meta refresh; it races and drops the ?p param -->
    {{ removed: <meta http-equiv="refresh" content="0; url=/" /> }}

    <script>
      // SPA redirect for GitHub Pages: preserve path and redirect to root
      (function() {
        var l = window.location;
        var redirect = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <div class="not-found-box">
      <p>Page not found! Please use the top navigation bar to get back.</p>
      <a href="/">Go to Home</a>
    </div>

    <noscript>
      <div class="not-found-box">
        <p>Page not found! JavaScript is disabled, so automatic redirect won't work.</p>
        <p>Please use the top navigation bar or click below:</p>
        <a href="/">Go to Home</a>
      </div>
    </noscript>

    <style>
      .not-found-box {
        max-width: 420px;
        margin: 20vh auto;
        padding: 16px 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        color: #333;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        text-align: center;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      }
      .not-found-box a {
        display: inline-block;
        margin-top: 8px;
        color: #0b5ed7;
        text-decoration: none;
      }
      .not-found-box a:hover {
        text-decoration: underline;
      }
    </style>
  </body>
</html>
