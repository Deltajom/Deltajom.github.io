<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // SPA redirect for GitHub Pages: preserve path and redirect to root
      (function() {
        var l = window.location;
        var redirect = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
